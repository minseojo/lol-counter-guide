<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL 미드 라이너 가이드</title>
    <style>
        :root {
            --bg-color: #0b1622;
            --card-bg: #152232;
            --text-main: #f0f0f0;
            --text-dim: #a0a8b3;
            --accent: #c89b3c;
            --border: #303d4d;
            --nav-bg: #1a2d42;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        h2 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        /* 네비게이션 */
        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .nav-tabs {
            display: flex;
            gap: 5px;
            background: var(--nav-bg);
            padding: 8px;
            border-radius: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            background: rgba(200, 155, 60, 0.2);
            color: var(--accent);
        }

        .nav-tab.active {
            background: var(--accent);
            color: #0b1622;
        }

        /* 섹션 */
        .section {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        .section.active {
            display: block;
        }

        /* 검색 */
        .search-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background-color: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        /* 그리드 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* 카드 */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .champ-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .counter-list {
            margin-bottom: 15px;
        }

        .label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .counter-picks {
            font-weight: 600;
            color: #ff5858;
        }

        .logic-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d1d1d1;
        }

        .good-into {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--border);
        }

        .good-into-picks {
            font-weight: 600;
            color: #2ecc71;
        }

        /* 이미지 스타일 */
        .champ-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .champ-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .item-header, .rune-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .item-img, .rune-img, .spell-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* 룬/스펠 서브탭 */
        .sub-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .sub-tab {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-dim);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .sub-tab:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .sub-tab.active {
            border-color: var(--accent);
            background: rgba(200, 155, 60, 0.2);
            color: var(--accent);
        }

        /* 아이템/룬 카드 */
        .item-name, .rune-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0;
        }

        .item-desc, .rune-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #d1d1d1;
        }

        .situation {
            margin-top: 10px;
            padding: 10px;
            background: rgba(200, 155, 60, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .situation-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        /* 운영 섹션 */
        .macro-section {
            margin-bottom: 30px;
        }

        .macro-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .macro-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .macro-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border);
        }

        .macro-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .macro-item h4 {
            color: #74b9ff;
            margin: 0 0 8px 0;
        }

        .macro-item p {
            margin: 0;
            color: #d1d1d1;
            line-height: 1.6;
        }

        /* Coming Soon */
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .coming-soon h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        /* 와드 맵 스타일 */
        .ward-map-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .ward-map-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 15px;
            text-align: center;
        }

        .ward-map-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ward-map-side {
            text-align: center;
        }

        .ward-map-side h4 {
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .ward-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.offensive { background: #ff6b6b; }
        .legend-dot.defensive { background: #74b9ff; }
        .legend-dot.objective { background: #ffeaa7; }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .nav-tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>LoL 미드 라이너 가이드</h1>
    <p style="color: var(--text-dim);">미드 라인전 가이드 | 패치 26.3</p>
</header>

<div class="nav-container">
    <div class="nav-tabs">
        <button class="nav-tab active" data-section="champion">챔피언 카운터</button>
        <button class="nav-tab" data-section="item">아이템 분석</button>
        <button class="nav-tab" data-section="rune">룬/스펠</button>
        <button class="nav-tab" data-section="macro">운영 가이드</button>
    </div>
</div>

<!-- 챔피언 섹션 -->
<div class="section active" id="champion">
    <h2>챔피언 카운터</h2>
    <div class="search-container">
        <input type="text" class="search-input" id="champSearch" placeholder="챔피언 이름을 입력하세요 (예: 아리, 제드)">
    </div>
    <div class="grid" id="champGrid"></div>
</div>

<!-- 아이템 섹션 -->
<div class="section" id="item">
    <h2>아이템 분석</h2>
    <div class="search-container">
        <input type="text" class="search-input" id="itemSearch" placeholder="아이템 이름을 입력하세요">
    </div>
    <div class="grid" id="itemGrid"></div>
</div>

<!-- 룬/스펠 섹션 -->
<div class="section" id="rune">
    <h2>룬 & 스펠 추천</h2>
    <div class="sub-tabs">
        <button class="sub-tab active" data-subtab="runes">룬</button>
        <button class="sub-tab" data-subtab="spells">스펠</button>
    </div>
    <div class="search-container">
        <input type="text" class="search-input" id="runeSearch" placeholder="룬 또는 스펠 이름을 입력하세요">
    </div>
    <div class="grid" id="runeGrid"></div>
    <div class="grid" id="spellGrid" style="display: none;"></div>
</div>

<!-- 운영 가이드 섹션 -->
<div class="section" id="macro">
    <h2>운영 가이드</h2>
    <div class="sub-tabs" id="macroSubTabs">
        <button class="sub-tab active" data-macrotab="timing">타이밍</button>
        <button class="sub-tab" data-macrotab="quests">퀘스트/보상</button>
        <button class="sub-tab" data-macrotab="objectives">오브젝트</button>
        <button class="sub-tab" data-macrotab="turret">포탑/시야</button>
        <button class="sub-tab" data-macrotab="operation">운영</button>
    </div>
    <div id="macroContent"></div>
</div>

<script>
    // ========== 챔피언 데이터 (가나다순 정렬) ==========
    const champData = [
        { name: "갈리오", counters: "카시오페아, 애니비아, 라이즈, 트리스타나", goodInto: "아칼리, 신드라, 피즈, 르블랑, 카타리나", why: "마저 효율을 무력화하는 지속 DPS(카시오페아, 라이즈) 혹은 순수 AD 압박(트리스타나)." },
        { name: "나피리", counters: "이렐리아, 벡스, 리산드라, 판테온, 카시오페아", goodInto: "제라스, 빅토르, 럭스, 조이", why: "개(무리)를 이용해 쿨감을 돌리는 픽(이렐리아) 혹은 진입을 차단하는 늪(카시오페아)." },
        { name: "다이애나", counters: "카사딘, 말자하, 갈리오", goodInto: "제라스, 키아나, 조이, 럭스", why: "마저 기반 버티기에 약하지만 근접 암살자/브루저 상대로 맞딜 강함." },
        { name: "라이즈", counters: "아리, 제드, 요네, 카시오페아, 애니비아", goodInto: "갈리오, 말자하", why: "짧은 사거리를 이용한 원거리 포킹 혹은 순간 돌진 후 폭딜에 취약." },
        { name: "럭스", counters: "아칼리, 제드, 피즈, 야스오, 카타리나", goodInto: "말자하, 빅토르, 애니비아, 벨코즈", why: "모든 스킬이 논타겟이라 기동성 높은 암살자에게 취약. 장막에 스킬 전부 막힘." },
        { name: "르블랑", counters: "벡스, 말자하, 카사딘, 갈리오", goodInto: "제라스, 빅토르, 조이, 스몰더, 흐웨이", why: "W(왜곡)의 복귀 지점을 장악하거나, 이동기 패널티(벡스)로 진입 자체를 차단." },
        { name: "리산드라", counters: "제라스, 빅토르", goodInto: "아리, 키아나, 르블랑, 피즈, 나피리", why: "리산드라의 짧은 팔이 닿지 않는 곳에서 라인을 밀어넣고 포킹하는 정통 메이지." },
        { name: "말자하", counters: "빅토르, 제라스, 사일러스", goodInto: "조이, 르블랑, 아칼리, 카타리나", why: "공허충을 순식간에 지우는 광역기 혹은 궁극기를 빼앗는 사일러스." },
        { name: "말파이트", counters: "카시오페아, 라이즈, 브랜드", goodInto: "제드, 탈론, 요네, 야스오", why: "AP/지속 딜러에게 마저가 의미 없어 밀리지만, AD 암살자/브루저 상대로 철벽 방어." },
        { name: "멜", counters: "제라스, 빅토르, 카사딘, 이렐리아", goodInto: "갈리오, 말자하, 럭스", why: "투사체 반사(W)가 통하지 않는 레이저/평타 판정(빅토르, 이렐리아) 혹은 긴 쿨타임을 이용한 낚시." },
        { name: "모르가나", counters: "제라스, 빅토르, 신드라, 럭스", goodInto: "피즈, 에코, 르블랑, 아리", why: "긴 사거리 포킹에 블랙실드로 버티기 어려움. 암살자 진입을 속박(Q)으로 차단." },
        { name: "베이가", counters: "피즈, 제드, 르블랑, 아칼리", goodInto: "갈리오, 말자하(후반)", why: "사건의 지평선(E)에 갇히기 전 혹은 벽을 넘어서 베이가를 원콤 낼 수 있는 암살자." },
        { name: "벡스", counters: "제라스, 빅토르, 럭스", goodInto: "카타리나, 르블랑, 아칼리, 키아나, 오로라", why: "공포 패시브로 이동기 보유 챔피언 완벽 제압. 긴 사거리 포킹에는 취약." },
        { name: "벨코즈", counters: "아칼리, 제드, 피즈, 야스오", goodInto: "말자하, 오리아나, 애니비아", why: "스킬이 모두 논타겟이므로, 안쪽으로 파고드는 순간 무력해지는 정통 포킹 메이지의 약점 활용." },
        { name: "블라디미르", counters: "말자하, 애니비아, 카시오페아", goodInto: "제드, 탈론, 피즈, 아칼리", why: "점멸 없이 킬각을 내기 어려운 안전한 라인전. 지속 DPS 메이지에게 밀림." },
        { name: "브랜드", counters: "제드, 피즈, 아칼리, 야스오", goodInto: "갈리오, 말자하, 스웨인", why: "모든 스킬 논타겟이라 기동성 암살자에게 약함. 탱키한 상대에게 지속 피해로 강함." },
        { name: "빅토르", counters: "제라스, 신드라, 피즈", goodInto: "말자하, 리산드라, 애니비아, 아지르", why: "E 레이저 사거리 밖의 더 긴 사거리 혹은 중력장(W)을 무시하고 진입하는 이동기." },
        { name: "사이온", counters: "카시오페아, 라이즈, 아지르", goodInto: "제드, 탈론, 피즈, 아칼리", why: "지속 DPS 메이지에게 밀리지만, AD 암살자 상대로 방어력 스택과 실드로 버팀." },
        { name: "사일러스", counters: "오리아나, 갈리오, 카시오페아, 탈리야", goodInto: "트페, 에코, 말자하, 아지르", why: "진입 경로를 차단하는 지면 장악(탈리야) 혹은 거리 조절을 통한 일방적인 딜교(오리아나)." },
        { name: "스몰더", counters: "아칼리, 르블랑, 제드, 요네, 이렐리아", goodInto: "말자하, 빅토르(후반)", why: "스택을 쌓기 전 초반에 숨도 못 쉬게 몰아붙여 왕귀 타이밍을 늦추는 암살자/브루저." },
        { name: "스웨인", counters: "제라스, 신드라, 빅토르, 아지르", goodInto: "야스오, 요네, 피즈, 사일러스", why: "긴 사거리 포킹에 약하지만, 근접 챔피언 상대로 궁극기 체력 회복과 광역 딜로 맞딜 강함." },
        { name: "신드라", counters: "갈리오, 피즈, 카사딘", goodInto: "오리아나, 아지르, 오로라, 흐웨이", why: "적군 와해(E)를 피하며 안으로 파고드는 회피 기동 혹은 마법 저항력 기반의 버티기." },

    function renderChampCards(filter = '') {
        const grid = document.getElementById('champGrid');
        grid.innerHTML = '';
        const filtered = champData.filter(item =>
            item.name.toLowerCase().includes(filter.toLowerCase())
        );

        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="champ-header">
                    <img class="champ-img" src="${getChampImg(item.name)}" alt="${item.name}" onerror="this.style.display='none'">
                    <div class="champ-name" style="border:none; margin:0; padding:0;">${item.name}</div>
                </div>
                <div class="counter-list">
                    <div class="label">카운터 픽</div>
                    <div class="counter-picks">${item.counters}</div>
                </div>
                <div>
                    <div class="label">카운터 로직</div>
                    <div class="logic-text">${item.why}</div>
                </div>
                <div class="good-into">
                    <div class="label">유리한 매치업</div>
                    <div class="good-into-picks">${item.goodInto}</div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

        );

        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            let situationsHtml = item.situations.map(s => `
                <div class="situation">
                    <div class="situation-title">${s.title}</div>
                    <div>${s.content}</div>
                </div>
            `).join('');

            card.innerHTML = `
                <div class="item-header">
                    <img class="item-img" src="${item.img}" alt="${item.name}" onerror="this.style.display='none'">
                    <div class="item-name">${item.name}</div>
                </div>
                <div class="item-desc">${item.desc}</div>
                ${situationsHtml}
            `;
            grid.appendChild(card);
        });
    }

    let currentRuneTab = 'runes';

    // 룬 카테고리별 색상
    const categoryColors = {
        "정밀": "#c8aa6e",
        "지배": "#d44545",
        "마법": "#5383e8",
        "결의": "#49aa19",
        "영감": "#9b59b6"
    };

    function renderRuneCards(filter = '') {
        const runeGrid = document.getElementById('runeGrid');
        const spellGrid = document.getElementById('spellGrid');

        if (currentRuneTab === 'runes') {
            runeGrid.style.display = 'grid';
            spellGrid.style.display = 'none';
            runeGrid.innerHTML = '';

            const filtered = runeData.filter(item =>
                item.name.toLowerCase().includes(filter.toLowerCase()) ||
                (item.category && item.category.includes(filter))
            );

            // 카테고리별 그룹화
            const categories = ["정밀", "지배", "마법", "결의", "영감"];
            const grouped = {};
            categories.forEach(cat => grouped[cat] = []);

            filtered.forEach(item => {
                if (item.category && grouped[item.category]) {
                    grouped[item.category].push(item);
                }
            });

            // 카테고리별로 렌더링
            categories.forEach(category => {
                if (grouped[category].length === 0) return;

                // 카테고리 헤더
                const headerDiv = document.createElement('div');
                headerDiv.style.cssText = `grid-column: 1 / -1; background: ${categoryColors[category]}22; border-left: 4px solid ${categoryColors[category]}; padding: 10px 15px; margin: 10px 0; border-radius: 0 8px 8px 0;`;
                headerDiv.innerHTML = `<span style="color: ${categoryColors[category]}; font-weight: bold; font-size: 1.1rem;">${category}</span>`;
                runeGrid.appendChild(headerDiv);

                grouped[category].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.borderLeft = `3px solid ${categoryColors[item.category]}`;
                    let situationsHtml = item.situations.map(s => `
                        <div class="situation">
                            <div class="situation-title">${s.title}</div>
                            <div>${s.content}</div>
                        </div>
                    `).join('');

                    card.innerHTML = `
                        <div class="rune-header">
                            <img class="rune-img" src="${item.img}" alt="${item.name}" onerror="this.style.display='none'">
                            <div class="rune-name">${item.name}</div>
                            <span style="margin-left: auto; font-size: 0.75rem; color: ${categoryColors[item.category]}; background: ${categoryColors[item.category]}22; padding: 2px 8px; border-radius: 12px;">${item.category}</span>
                        </div>
                        <div class="rune-desc">${item.desc}</div>
                        ${situationsHtml}
                    `;
                    runeGrid.appendChild(card);
                });
            });
        } else {
            runeGrid.style.display = 'none';
            spellGrid.style.display = 'grid';
            spellGrid.innerHTML = '';

            const filtered = spellData.filter(item =>
                item.name.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                let situationsHtml = item.situations.map(s => `
                    <div class="situation">
                        <div class="situation-title">${s.title}</div>
                        <div>${s.content}</div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="rune-header">
                        <img class="spell-img" src="${item.img}" alt="${item.name}" onerror="this.style.display='none'">
                        <div class="rune-name">${item.name}</div>
                    </div>
                    <div class="rune-desc">${item.desc}</div>
                    ${situationsHtml}
                `;
                spellGrid.appendChild(card);
            });
        }
    }

    let currentMacroTab = 'timing';

    // 매크로 탭별 데이터 매핑
    const macroTabMapping = {
        timing: ['minionTiming', 'midLanePhase', 'midWaveManagement'],
        quests: ['roleQuests', 'midQuestReward'],
        objectives: ['objectSpawn', 'faelights', 'voidgrubBuff', 'heraldBuff', 'baronBuff'],
        turret: ['turretPlating', 'crystallineOvergrowth', 'turretGold', 'trinkets', 'wardPositions'],
        operation: ['midRoaming', 'midVsAssassin', 'midVsMage', 'midAfterLaning', 'sideControl', 'teamJoin', 'objective']
    };

    function renderMacroContent() {
        const container = document.getElementById('macroContent');
        container.innerHTML = '';

        // 와드 맵은 포탑/시야 탭에서만 표시
        if (currentMacroTab === 'turret') {
            // 와드 맵 SVG 추가
            const wardMapHtml = `
        <div class="ward-map-container">
            <div class="ward-map-title">미드 라이너 와드 위치 가이드</div>
            <div class="ward-map-wrapper">
                <div class="ward-map-side">
                    <h4>블루팀 (하단 스폰)</h4>
                    <svg width="280" height="280" viewBox="0 0 280 280" style="background: #1a1a2e; border-radius: 8px;">
                        <!-- 맵 기본 구조 -->
                        <rect x="0" y="0" width="280" height="280" fill="#1a1a2e"/>
                        <!-- 대각선 강 -->
                        <path d="M 0 200 Q 80 160 140 140 Q 200 120 280 80" stroke="#3d5a80" stroke-width="25" fill="none" opacity="0.6"/>
                        <!-- 미드 라인 -->
                        <line x1="30" y1="250" x2="250" y2="30" stroke="#444" stroke-width="8"/>
                        <!-- 정글 영역 -->
                        <circle cx="70" cy="70" r="20" fill="#2d4a3e" opacity="0.5"/>
                        <circle cx="210" cy="210" r="20" fill="#4a2d2d" opacity="0.5"/>
                        <!-- 드래곤/바론 -->
                        <circle cx="220" cy="180" r="15" fill="#8b4513" opacity="0.7"/>
                        <text x="220" y="185" text-anchor="middle" fill="#fff" font-size="8">용</text>
                        <circle cx="60" cy="100" r="15" fill="#4a0080" opacity="0.7"/>
                        <text x="60" y="105" text-anchor="middle" fill="#fff" font-size="8">바론</text>
                        <!-- 타워 -->
                        <rect x="100" y="170" width="12" height="12" fill="#4a90d9"/>
                        <rect x="168" y="98" width="12" height="12" fill="#d94a4a"/>
                        <!-- 공격적 와드 (빨강) -->
                        <circle cx="150" cy="115" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <circle cx="185" cy="85" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <circle cx="200" cy="130" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <!-- 수비적 와드 (파랑) -->
                        <circle cx="115" cy="155" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <circle cx="95" cy="185" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <circle cx="130" cy="190" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <!-- 오브젝트 와드 (노랑) -->
                        <circle cx="190" cy="165" r="8" fill="#ffeaa7" stroke="#fff" stroke-width="2"/>
                        <!-- 픽셀 부시 -->
                        <circle cx="155" cy="140" r="6" fill="#2ecc71" stroke="#fff" stroke-width="1"/>
                        <text x="155" y="130" text-anchor="middle" fill="#2ecc71" font-size="7">픽셀</text>
                    </svg>
                </div>
                <div class="ward-map-side">
                    <h4>레드팀 (상단 스폰)</h4>
                    <svg width="280" height="280" viewBox="0 0 280 280" style="background: #1a1a2e; border-radius: 8px;">
                        <!-- 맵 기본 구조 -->
                        <rect x="0" y="0" width="280" height="280" fill="#1a1a2e"/>
                        <!-- 대각선 강 -->
                        <path d="M 0 200 Q 80 160 140 140 Q 200 120 280 80" stroke="#3d5a80" stroke-width="25" fill="none" opacity="0.6"/>
                        <!-- 미드 라인 -->
                        <line x1="30" y1="250" x2="250" y2="30" stroke="#444" stroke-width="8"/>
                        <!-- 정글 영역 -->
                        <circle cx="70" cy="70" r="20" fill="#4a2d2d" opacity="0.5"/>
                        <circle cx="210" cy="210" r="20" fill="#2d4a3e" opacity="0.5"/>
                        <!-- 드래곤/바론 -->
                        <circle cx="220" cy="180" r="15" fill="#8b4513" opacity="0.7"/>
                        <text x="220" y="185" text-anchor="middle" fill="#fff" font-size="8">용</text>
                        <circle cx="60" cy="100" r="15" fill="#4a0080" opacity="0.7"/>
                        <text x="60" y="105" text-anchor="middle" fill="#fff" font-size="8">바론</text>
                        <!-- 타워 -->
                        <rect x="168" y="98" width="12" height="12" fill="#4a90d9"/>
                        <rect x="100" y="170" width="12" height="12" fill="#d94a4a"/>
                        <!-- 공격적 와드 (빨강) -->
                        <circle cx="130" cy="165" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <circle cx="95" cy="195" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <circle cx="80" cy="150" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
                        <!-- 수비적 와드 (파랑) -->
                        <circle cx="165" cy="125" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <circle cx="185" cy="95" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <circle cx="150" cy="90" r="8" fill="#74b9ff" stroke="#fff" stroke-width="2"/>
                        <!-- 오브젝트 와드 (노랑) -->
                        <circle cx="90" cy="115" r="8" fill="#ffeaa7" stroke="#fff" stroke-width="2"/>
                        <!-- 픽셀 부시 -->
                        <circle cx="125" cy="140" r="6" fill="#2ecc71" stroke="#fff" stroke-width="1"/>
                        <text x="125" y="130" text-anchor="middle" fill="#2ecc71" font-size="7">픽셀</text>
                    </svg>
                </div>
            </div>
            <div class="ward-legend">
                <div class="legend-item"><div class="legend-dot offensive"></div>공격적 와드</div>
                <div class="legend-item"><div class="legend-dot defensive"></div>수비적 와드</div>
                <div class="legend-item"><div class="legend-dot objective"></div>오브젝트 와드</div>
                <div class="legend-item"><div class="legend-dot" style="background:#2ecc71"></div>픽셀 부시</div>
            </div>
        </div>
        `;
            container.innerHTML = wardMapHtml;
        }

        // 현재 탭에 해당하는 데이터만 렌더링
        const currentSections = macroTabMapping[currentMacroTab] || [];
        currentSections.forEach(key => {
            const section = macroData[key];
            if (!section) return;

            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'macro-section';

            let itemsHtml = section.items.map(item => `
                <div class="macro-item">
                    <h4>${item.title}</h4>
                    <p>${item.content.replace(/\n/g, '<br>')}</p>
                </div>
            `).join('');

            sectionDiv.innerHTML = `
                <div class="macro-title">${section.title}</div>
                <div class="macro-content">${itemsHtml}</div>
            `;
            container.appendChild(sectionDiv);
        });
    }

    // ========== 이벤트 리스너 ==========
    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

            tab.classList.add('active');
            const sectionId = tab.dataset.section;
            document.getElementById(sectionId).classList.add('active');

            // 섹션별 초기 렌더링
            if (sectionId === 'champion') renderChampCards();
            if (sectionId === 'item') renderItemCards();
            if (sectionId === 'rune') renderRuneCards();
            if (sectionId === 'macro') renderMacroContent();
        });
    });

    document.getElementById('champSearch').addEventListener('input', (e) => {
        renderChampCards(e.target.value);
    });

    document.getElementById('itemSearch').addEventListener('input', (e) => {
        renderItemCards(e.target.value);
    });

    document.getElementById('runeSearch').addEventListener('input', (e) => {
        renderRuneCards(e.target.value);
    });

    // 룬/스펠 서브탭 이벤트
    document.querySelectorAll('#rune .sub-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('#rune .sub-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentRuneTab = tab.dataset.subtab;
            document.getElementById('runeSearch').value = '';
            renderRuneCards();
        });
    });

    // 운영 가이드 서브탭 이벤트
    document.querySelectorAll('#macroSubTabs .sub-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('#macroSubTabs .sub-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentMacroTab = tab.dataset.macrotab;
            renderMacroContent();
        });
    });

    // 초기 렌더링
    renderChampCards();
</script>

</body>
</html>
